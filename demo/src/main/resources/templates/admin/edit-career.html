<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>경력 수정</title>
    <link rel="stylesheet" href="/css/edit.css">
</head>
<body>
    <div class="container admin-container">
        <h1>경력 수정</h1>
        <form th:action="@{/admin/career/update/{id}(id=${career.id})}" th:object="${career}" method="post">
            <div class="form-group">
                <label for="company">회사명</label>
                <input type="text" id="company" th:field="*{company}" required>
            </div>
            <div class="form-group">
                <label for="position">직책</label>
                <input type="text" id="position" th:field="*{position}" required>
            </div>
            <div class="form-group">
                <label for="period">기간</label>
                <input type="text" id="period" th:field="*{period}" required>
            </div>
            <div class="form-group">
                <label for="description">주요 업무</label>
                <input type="text" id="description" th:field="*{description}">
            </div>
            <button type="submit" class="submit-btn">수정 완료</button>
            <a href="/admin" style="margin-left: 10px;">취소</a>
        </form>
    </div>
</body>
</html>
