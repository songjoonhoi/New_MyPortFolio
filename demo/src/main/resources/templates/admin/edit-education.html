<!DOCTYPE html>
<html lang="ko" 
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{admin/admin-layout}">

<head>
    <title>학력/교육 수정</title>
</head>

<section layout:fragment="content">
    <h1>학력/교육 수정</h1>
    <form th:action="@{/admin/education/update/{id}(id=${education.id})}" th:object="${education}" method="post">
        <div class="form-group">
            <label for="institution">기관명</label>
            <input type="text" id="institution" th:field="*{institution}" required>
        </div>
        <div class="form-group">
            <label for="course">과정/전공</label>
            <input type="text" id="course" th:field="*{course}" required>
        </div>
        <div class="form-group">
            <label for="period">기간</label>
            <input type="text" id="period" th:field="*{period}" required>
        </div>
        <div class="form-group">
            <label for="description">세부 내용</label>
            <input type="text" id="description" th:field="*{description}">
        </div>
        <button type="submit" class="submit-btn">수정 완료</button>
        <a href="/admin" style="margin-left: 10px;">취소</a>
    </form>
</section>

</html>
