<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>포트폴리오 관리</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <div class="container">
        <div style="display: flex; justify-content: space-between; align-items: center;">
            <h1>포트폴리오 관리</h1>
            <form th:action="@{/logout}" method="post">
                <button type="submit" style="padding: 8px 15px;">로그아웃</button>
            </form>
        </div>
        
        <form>
            <h2>기본 정보</h2>
            <div>
                <label>이름:</label>
                <input type="text" th:value="${portfolio.name}">
            </div>
            <div>
                <label>직무:</label>
                <input type="text" th:value="${portfolio.jobTitle}">
            </div>
             <div>
                <label>직무 철학:</label>
                <textarea rows="4" style="width:100%" th:text="${portfolio.philosophy}"></textarea>
            </div>
            <h2>기술 스택</h2>
            <div th:each="skill : ${portfolio.skills}">
                 <input type="text" th:value="${skill.category} + ' - ' + ${skill.name}">
            </div>

            <h2>프로젝트</h2>
            <div th:each="project, stat : ${portfolio.projects}" style="border: 1px solid #ccc; padding: 15px; margin-bottom: 15px;">
                <h3 th:text="'프로젝트 ' + ${stat.count}"></h3>
                <div>
                    <label>프로젝트명:</label>
                    <input type="text" th:value="${project.name}">
                </div>
                </div>
            
            <button type="submit">저장하기</button>
        </form>
    </div>
</body>
</html>
