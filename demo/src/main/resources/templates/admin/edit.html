<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>포트폴리오 관리</title>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/edit.css">
</head>
<body>
    <div class="container admin-container">
        <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px;">
            <h1>포트폴리오 관리</h1>
            <form th:action="@{/logout}" method="post">
                <button type="submit" style="padding: 8px 15px; cursor: pointer;">로그아웃</button>
            </form>
        </div>

        <form th:action="@{/admin/update}" method="post" enctype="multipart/form-data">
            <div class="form-section">
                <h2>기본 정보</h2>
                <div class="form-group">
                    <label for="profileImage">프로필 사진</label>
                    <input type="file" id="profileImage" name="profileImage" accept="image/*">
                    <p style="margin-top: 10px;">
                        현재 이미지: <img th:src="${portfolio.profileImageUrl}" alt="현재 프로필 사진" width="100" style="vertical-align: middle; border-radius: 5px;">
                    </p>
                </div>
                <div class="form-group">
                    <label for="name">이름</label>
                    <input type="text" id="name" name="name" th:value="${portfolio.name}">
                </div>
                <div class="form-group">
                    <label for="jobTitle">직무</label>
                    <input type="text" id="jobTitle" name="jobTitle" th:value="${portfolio.jobTitle}">
                </div>
                <div class="form-group">
                    <label for="philosophy">직무 철학</label>
                    <textarea id="philosophy" name="philosophy" rows="4" th:text="${portfolio.philosophy}"></textarea>
                </div>
                <div class="form-group">
                    <label for="birth">생년월일</label>
                    <input type="text" id="birth" name="birth" th:value="${portfolio.birth}">
                </div>
                <div class="form-group">
                    <label for="address">주소</label>
                    <input type="text" id="address" name="address" th:value="${portfolio.address}">
                </div>
                <div class="form-group">
                    <label for="email">이메일</label>
                    <input type="text" id="email" name="email" th:value="${portfolio.email}">
                </div>
                <div class="form-group">
                    <label for="phone">연락처</label>
                    <input type="text" id="phone" name="phone" th:value="${portfolio.phone}">
                </div>
                <div class="form-group">
                    <label for="githubUrl">Github 주소</label>
                    <input type="text" id="githubUrl" name="githubUrl" th:value="${portfolio.githubUrl}">
                </div>
            </div>
            <button type="submit" class="submit-btn">기본 정보 저장하기</button>
        </form>

        <hr class="section-divider">

        <div class="form-section">
            <h2>경력 (Activity) 관리</h2>
            <div th:each="career : ${portfolio.careers}" class="item-card">
                <div>
                    <p><strong>회사명:</strong> <span th:text="${career.company}"></span></p>
                    <p><strong>직책:</strong> <span th:text="${career.position}"></span></p>
                    <p><strong>기간:</strong> <span th:text="${career.period}"></span></p>
                </div>
                <div>
                    <a th:href="@{/admin/career/edit/{id}(id=${career.id})}" style="margin-right: 10px; color: #007bff;">수정</a>
                    <a th:href="@{/admin/career/delete/{id}(id=${career.id})}"
                       onclick="return confirm('정말로 삭제하시겠습니까?');">삭제</a>
                </div>
            </div>
            <hr class="section-divider">
            <h3>새로운 경력 추가</h3>
            <form th:action="@{/admin/career/add}" method="post">
                <div class="form-group">
                    <label for="careerCompany">회사명</label>
                    <input type="text" id="careerCompany" name="company" required>
                </div>
                <div class="form-group">
                    <label for="careerPosition">직책</label>
                    <input type="text" id="careerPosition" name="position" required>
                </div>
                <div class="form-group">
                    <label for="careerPeriod">기간</label>
                    <input type="text" id="careerPeriod" name="period" placeholder="예: 2024.01 ~ 2025.01" required>
                </div>
                <div class="form-group">
                    <label for="careerDescription">주요 업무</label>
                    <input type="text" id="careerDescription" name="description">
                </div>
                <button type="submit" class="submit-btn">경력 추가하기</button>
            </form>
        </div>

        <hr class="section-divider">

        <div class="form-section">
            <h2>학력 & 교육 관리</h2>
            <div th:each="edu : ${portfolio.educations}" class="item-card">
                <div>
                    <p><strong>기관명:</strong> <span th:text="${edu.institution}"></span></p>
                    <p><strong>과정/전공:</strong> <span th:text="${edu.course}"></span></p>
                    <p><strong>기간:</strong> <span th:text="${edu.period}"></span></p>
                </div>
                <div>
                    <a th:href="@{/admin/education/edit/{id}(id=${edu.id})}" style="margin-right: 10px; color: #007bff;">수정</a>
                    <a th:href="@{/admin/education/delete/{id}(id=${edu.id})}"
                       onclick="return confirm('정말로 삭제하시겠습니까?');">삭제</a>
                </div>
            </div>
            <hr class="section-divider">
            <h3>새로운 학력/교육 추가</h3>
            <form th:action="@{/admin/education/add}" method="post">
                <div class="form-group">
                    <label for="eduInstitution">기관명</label>
                    <input type="text" id="eduInstitution" name="institution" required>
                </div>
                <div class="form-group">
                    <label for="eduCourse">과정/전공</label>
                    <input type="text" id="eduCourse" name="course" required>
                </div>
                <div class="form-group">
                    <label for="eduPeriod">기간</label>
                    <input type="text" id="eduPeriod" name="period" required>
                </div>
                <div class="form-group">
                    <label for="eduDescription">세부 내용 (선택)</label>
                    <input type="text" id="eduDescription" name="description">
                </div>
                <button type="submit" class="submit-btn">학력/교육 추가하기</button>
            </form>
        </div>

        <hr class="section-divider">

        <div class="form-section">
            <h2>자격증 (License) 관리</h2>
            <div th:each="cert : ${portfolio.certifications}" class="item-card">
                <div>
                    <p><strong>자격증명:</strong> <span th:text="${cert.name}"></span></p>
                    <p><strong>발급기관:</strong> <span th:text="${cert.issuer}"></span></p>
                    <p><strong>취득일:</strong> <span th:text="${cert.acquisitionDate}"></span></p>
                </div>
                <div>
                    <a th:href="@{/admin/certification/edit/{id}(id=${cert.id})}" style="margin-right: 10px; color: #007bff;">수정</a>
                    <a th:href="@{/admin/certification/delete/{id}(id=${cert.id})}"
                       onclick="return confirm('정말로 삭제하시겠습니까?');">삭제</a>
                </div>
            </div>
            <hr class="section-divider">
            <h3>새로운 자격증 추가</h3>
            <form th:action="@{/admin/certification/add}" method="post">
                <div class="form-group">
                    <label for="certName">자격증명</label>
                    <input type="text" id="certName" name="name" required>
                </div>
                <div class="form-group">
                    <label for="certIssuer">발급기관</label>
                    <input type="text" id="certIssuer" name="issuer" required>
                </div>
                <div class="form-group">
                    <label for="certDate">취득일</label>
                    <input type="text" id="certDate" name="acquisitionDate" placeholder="예: 2025.07" required>
                </div>
                <button type="submit" class="submit-btn">자격증 추가하기</button>
            </form>
        </div>

        <hr class="section-divider">

        <div class="form-section">
            <h2>프로젝트 (Project) 관리</h2>
            <div th:each="project : ${portfolio.projects}" class="item-card">
                <div>
                    <p><strong>프로젝트명:</strong> <span th:text="${project.name}"></span></p>
                    <p><strong>기간:</strong> <span th:text="${project.period}"></span></p>
                </div>
                <div>
                    <a th:href="@{/admin/project/edit/{id}(id=${project.id})}" style="margin-right: 10px; color: #007bff;">관리</a>
                    <a th:href="@{/admin/project/delete/{id}(id=${project.id})}"
                       onclick="return confirm('프로젝트 전체를 삭제하시겠습니까?');">삭제</a>
                </div>
            </div>
            <hr class="section-divider">
            <h3>새로운 프로젝트 추가</h3>
            <form th:action="@{/admin/project/add}" method="post" enctype="multipart/form-data">
                <div class="form-group">
                    <label>프로젝트명</label>
                    <input type="text" name="name" required>
                </div>
                <div class="form-group">
                    <label>대표 이미지 (썸네일)</label>
                    <input type="file" name="thumbnailImage" required>
                </div>
                <div class="form-group">
                    <label>기간</label>
                    <input type="text" name="period" placeholder="예: 2024.01 ~ 2025.01" required>
                </div>
                <div class="form-group">
                    <label>한 줄 요약</label>
                    <input type="text" name="description">
                </div>
                <div class="form-group">
                    <label>기술 스택</label>
                    <input type="text" name="techStack" placeholder="예: Spring Boot, JPA, MySQL">
                </div>
                <div class="form-group">
                    <label>프로젝트 URL</label>
                    <input type="text" name="projectUrl">
                </div>
                <div class="form-group">
                    <label>팀 정보</label>
                    <input type="text" name="teamInfo">
                </div>
                <button type="submit" class="submit-btn">프로젝트 생성 & 상세정보 입력</button>
            </form>
        </div>
    </div>
</body>
</html>
