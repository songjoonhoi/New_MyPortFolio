<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>페이지를 찾을 수 없습니다 - 404</title>
    <link rel="stylesheet" href="/css/style.css">
    <style>
        .error-container {
            max-width: 600px;
            margin: 100px auto;
            padding: 40px;
            text-align: center;
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }
        
        .error-code {
            font-size: 6rem;
            font-weight: 700;
            color: #ee6c4d;
            margin-bottom: 20px;
            line-height: 1;
        }
        
        .error-message {
            font-size: 1.5rem;
            color: #343a40;
            margin-bottom: 15px;
        }
        
        .error-details {
            color: #6c757d;
            margin-bottom: 30px;
            line-height: 1.6;
        }
        
        .error-actions {
            display: flex;
            gap: 15px;
            justify-content: center;
            flex-wrap: wrap;
        }
        
        .btn-home, .btn-back {
            display: inline-flex;
            align-items: center;
            padding: 12px 24px;
            border-radius: 6px;
            text-decoration: none;
            font-weight: 500;
            transition: all 0.2s ease;
        }
        
        .btn-home {
            background-color: #3d5a80;
            color: white;
        }
        
        .btn-home:hover {
            background-color: #2c4666;
            transform: translateY(-1px);
        }
        
        .btn-back {
            background-color: #f8f9fa;
            color: #6c757d;
            border: 1px solid #dee2e6;
        }
        
        .btn-back:hover {
            background-color: #e9ecef;
            color: #495057;
        }
        
        @media (max-width: 768px) {
            .error-container {
                margin: 50px 20px;
                padding: 30px 20px;
            }
            
            .error-code {
                font-size: 4rem;
            }
            
            .error-message {
                font-size: 1.25rem;
            }
            
            .error-actions {
                flex-direction: column;
                align-items: center;
            }
            
            .btn-home, .btn-back {
                width: 200px;
                justify-content: center;
            }
        }
    </style>
</head>
<body>
    <div class="error-container">
        <div class="error-code">404</div>
        <h1 class="error-message" th:text="${message} ?: '페이지를 찾을 수 없습니다'">페이지를 찾을 수 없습니다</h1>
        <p class="error-details" th:text="${details} ?: '요청하신 페이지가 존재하지 않거나 이동되었을 수 있습니다.'">
            요청하신 페이지가 존재하지 않거나 이동되었을 수 있습니다.
        </p>
        <p class="error-details" th:if="${requestUrl}" th:text="'요청 URL: ' + ${requestUrl}"></p>
        
        <div class="error-actions">
            <a href="/" class="btn-home">🏠 홈으로 돌아가기</a>
            <a href="javascript:history.back()" class="btn-back">← 이전 페이지</a>
        </div>
    </div>
</body>
</html>
