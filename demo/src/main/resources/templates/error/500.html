<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>서버 오류가 발생했습니다 - 500</title>
    <link rel="stylesheet" href="/css/style.css">
    <style>
        .error-container {
            max-width: 600px;
            margin: 100px auto;
            padding: 40px;
            text-align: center;
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }
        
        .error-code {
            font-size: 6rem;
            font-weight: 700;
            color: #dc3545;
            margin-bottom: 20px;
            line-height: 1;
        }
        
        .error-message {
            font-size: 1.5rem;
            color: #343a40;
            margin-bottom: 15px;
        }
        
        .error-details {
            color: #6c757d;
            margin-bottom: 30px;
            line-height: 1.6;
        }
        
        .error-actions {
            display: flex;
            gap: 15px;
            justify-content: center;
            flex-wrap: wrap;
        }
        
        .btn-home, .btn-refresh {
            display: inline-flex;
            align-items: center;
            padding: 12px 24px;
            border-radius: 6px;
            text-decoration: none;
            font-weight: 500;
            transition: all 0.2s ease;
        }
        
        .btn-home {
            background-color: #3d5a80;
            color: white;
        }
        
        .btn-home:hover {
            background-color: #2c4666;
            transform: translateY(-1px);
        }
        
        .btn-refresh {
            background-color: #28a745;
            color: white;
        }
        
        .btn-refresh:hover {
            background-color: #218838;
            transform: translateY(-1px);
        }
        
        @media (max-width: 768px) {
            .error-container {
                margin: 50px 20px;
                padding: 30px 20px;
            }
            
            .error-code {
                font-size: 4rem;
            }
            
            .error-message {
                font-size: 1.25rem;
            }
            
            .error-actions {
                flex-direction: column;
                align-items: center;
            }
            
            .btn-home, .btn-refresh {
                width: 200px;
                justify-content: center;
            }
        }
    </style>
</head>
<body>
    <div class="error-container">
        <div class="error-code">500</div>
        <h1 class="error-message" th:text="${message} ?: '서버 오류가 발생했습니다'">서버 오류가 발생했습니다</h1>
        <p class="error-details" th:text="${details} ?: '일시적인 서버 오류입니다. 잠시 후 다시 시도해주세요.'">
            일시적인 서버 오류입니다. 잠시 후 다시 시도해주세요.
        </p>
        
        <div class="error-actions">
            <a href="/" class="btn-home">🏠 홈으로 돌아가기</a>
            <a href="javascript:location.reload()" class="btn-refresh">🔄 새로고침</a>
        </div>
    </div>
</body>
</html>
